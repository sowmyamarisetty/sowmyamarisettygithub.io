<!-- 3D Tic Tac Toe HTML -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D Tic-Tac-Toe</title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
    </head>
    <body>
        <div class='container'>
        <!--This gets filled with points created in in javascript-->    
        </div>
        <div class='alert1'>
            <!--Starts out hidden and appears when a game ends-->
            <p>Start Game<p>
            <button>Play Again?</button>
            <br/>
            <button>3x3x3</button>
            <button>4x4x4</button>
            <button>5x5x5</button>
        </div>
        <div class='alert2'>
            <!--Starts out hidden and appears when a game ends-->
            <p>Game ends!<p>
        </div>
    <script src='main.js'>
    </script>
    </body>
</html>
